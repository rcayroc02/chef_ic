<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 50px;
            background: black;
            color: white;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="hostname">Container ID: Loading...</h2>
        <p>Request count: <span id="counter">0</span></p>
    </div>
    <script>
        fetch('/').then(() => {
            document.getElementById('hostname').innerText = 'Container: ' + Math.random().toString(36).substring(7);
        });
        let count = 0;
        setInterval(() => {
            document.getElementById('counter').innerText = ++count;
        }, 1000);
    </script>
</body>
</html>
